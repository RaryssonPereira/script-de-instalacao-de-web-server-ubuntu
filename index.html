<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao seu novo servidor!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f4f5f7;
            color: #172b4d;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 4rem;
            color: #28a745; /* Verde para sucesso */
            margin-bottom: 1rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #5e6c84;
            margin-top: 0.5rem;
            margin-bottom: 2rem;
        }

        .message {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .footer {
            font-size: 0.8rem;
            color: #999;
        }

        .footer a {
            color: #0052cc;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="icon">&#10004;</div> <!-- Ícone de checkmark -->
        <h1 class="title">Servidor Configurado!</h1>
        <h2 class="subtitle">Seu servidor web está funcionando corretamente.</h2>
        <p class="message">
            Se você está vendo esta página, significa que a instalação base foi concluída com sucesso. Agora você está pronto para hospedar seu site ou aplicação.
        </p>
        <p class="footer">
            Esta página padrão foi gerada pelo <a href="https://github.com/RaryssonPereira/script-de-instalacao-de-web-server-ubuntu" target="_blank" rel="noopener noreferrer">webserver-setup.sh</a>.
        </p>
    </div>

</body>
</html>
